{% extends 'base.html' %}
{% block content %}
<div class="admin-hero mb-4">
  <div>
    <p class="eyebrow">Confirm Delete</p>
    <h2 class="text-white mb-1">Remove {{ type }}</h2>
    <p class="text-light mb-0">{{ object }}</p>
  </div>
  <div class="d-flex align-items-center">
    <a href="{% url 'admin_catalog' %}" class="btn btn-outline-light">Back</a>
  </div>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body">
    <p class="mb-4">Are you sure you want to delete this {{ type|lower }}? This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger">Yes, delete</button>
      <a class="btn btn-link" href="{% url 'admin_catalog' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
